<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/main.css" />

</head>

<body>
    <h1 class="game-on">Game On!!!!</h1>
    <h1 class="game-over">Game Over!!</h1>
    <button class="button-start" onclick="startgameAgain()">Start again</button>
    <div class="welcome">

        <h1>Welcome to the Memory game.click to start.</h1>
        <button class="button" onclick="startgame()">Start Game</button>

    </div>

    <!-- this wrapper will contain our cards  -->
    <section id="wrapper" class="grid"> </section>
    <hr class="hr">
    <div class="players">
        <div class="player-1">
            <label style="font-size: 120%">Player 1</label>
            <br> <label style="font-size: 120%" >Score:</label> 
            <label style="font-size: 120%" id="score-1"></label>
        </div>
        <div class="turns">
            <label style="color: red ;font-size: 120%">Current Turn</label>
            <br>
            <label style="font-size: 120%" id="current-turn"></label>
        </div>
        <div class="player-2">
            <label style="font-size: 120%">Player 2</label>
            <br> <label style="font-size: 120%" >Score:</label> 
            <label style="font-size: 120%" id="score-2"></label>

        </div>
        <script src="/scripts/main.js"></script>
</body>

</html>
